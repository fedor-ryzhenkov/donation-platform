services:
  backend:
    build: ./backend
    ports:
      - "8000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge
